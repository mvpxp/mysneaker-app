<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - MySneaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
            <a href="index.html" class="text-white text-decoration-none h2">MySneaker</a>
        </div>
        <div class="card p-4 card-auth">
            <h2 class="mb-4 text-white text-center">Criar conta</h2>
            <form id="cadastroForm">
              <div class="mb-3">
                <label class="text-white form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required />
              </div>
              <div class="mb-3">
                <label class="text-white form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label class="text-white form-label">Senha</label>
                <input type="password" class="form-control" id="senha" minlength="6" required />
              </div>
              <button type="submit" class="text-white btn btn-success w-100">Cadastrar</button>
            </form>
            <p class="mt-3 text-white text-center">JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js" defer></script>
</body>
</html>
