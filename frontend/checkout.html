<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - MySneaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('jwtToken');
    if (!token) {
      alert("Você precisa estar logado para acessar esta página.");
      window.location.href = "login.html";
    }
  });
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg p-3">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">MySneaker</a>
    <div class="d-flex gap-2 align-items-center">
      <a href="catalogo.html" class="btn btn-outline-light">Produtos</a>
      <a href="carrinho.html" class="btn btn-outline-light" id="btnCarrinho">Carrinho</a>
      
      <div id="nav-deslogado" class="d-flex gap-2">
        <a href="login.html" class="btn btn-light">Entrar</a>
        <a href="cadastro.html" class="btn btn-dark">Criar conta</a>
      </div>

      <div id="nav-logado" class="d-none gap-2 align-items-center">
        <span id="user-info" class="navbar-text text-white small"></span>
        <button id="btn-logout" class="btn btn-danger btn-sm">Sair</button>
      </div>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2>Finalizar Compra</h2>
  <form id="formCheckout" class="mt-4">
    <div class="mb-3">
      <label class="form-label">Nome completo</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Endereço</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Forma de pagamento</label>
      <select class="form-select" required>
        <option selected disabled>Escolha...</option>
        <option>Cartão de crédito</option>
        <option>Boleto bancário</option>
        <option>PIX</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Finalizar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js" defer></script>
<script src="js/checkout.js" defer></script>
</body>
</html>
