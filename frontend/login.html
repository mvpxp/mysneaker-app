<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - MySneaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
          <a href="home.html" class="text-white text-decoration-none h2">MySneaker</a>
        </div>
        <div class="card p-4 card-auth">
            <h2 class="mb-4 text-white text-center">Entrar</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label class="text-white form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label class="text-white form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <p class="mt-3 text-white text-center">NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/auth.js" defer></script>
</body>
</html>
