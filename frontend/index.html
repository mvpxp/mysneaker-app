<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Início - MySneaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">MySneaker</a>
            <div class="d-flex gap-2 align-items-center">
                <a href="catalogo.html" class="btn btn-outline-light">Produtos</a>
                <a href="carrinho.html" class="btn btn-outline-light" id="btnCarrinho">Carrinho</a>
      
                <div id="nav-deslogado" class="d-flex gap-2">
                    <a href="login.html" class="btn btn-light">Entrar</a>
                    <a href="cadastro.html" class="btn btn-dark">Criar conta</a>
                </div>

                <div id="nav-logado" class="d-none gap-2 align-items-center">
                    <span id="user-info" class="navbar-text text-white small"></span>
                    <button id="btn-logout" class="btn btn-danger btn-sm">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <section class="text-center my-5">
        <video class="banner-video rounded w-100" autoplay muted loop playsinline>
            <source src="src/Banner.mp4" type="video/mp4">
        </video>
        <h2 class="mt-4">O que você procura?</h2>
        <p>Encontre seu tênis perfeito</p>
        <div class="container my-4">
            <form id="formFiltros">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" name="marca">
                            <option value="">Marca</option>
                            <option value="Nike">Nike</option>
                            <option value="Adidas">Adidas</option>
                            <option value="New Balance">New Balance</option>
                         </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="cor">
                            <option value="">Cor</option>
                            <option value="Preto">Preto</option>
                            <option value="Branco">Branco</option>
                            <option value="Azul">Azul</option>
                            <option value="Vermelho">Vermelho</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="preco_max">
                            <option value="">Preço Máximo</option>
                            <option value="300">Até R$300</option>
                            <option value="600">Até R$600</option>
                            <option value="1000">Até R$1000</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="js/home.js" defer></script>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
